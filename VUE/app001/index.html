<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../vue.js"></script>
</head>
<body>
        
    <div id="root">
        <p>O meu nome e {{nome}}.</p>
        <input v-model="nome">
        
        <div v-if ="visivel">
            <h4>Conteudo 1</h4>
        </div>
        <div v-else= "visivel">
            <h4>Conteudo 2</h4>
        </div>

    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: "Voyane Rogerio",
                visivel: false
            }
        })
    </script>    
</body>
</html>
