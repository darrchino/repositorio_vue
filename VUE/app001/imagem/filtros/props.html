<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../vue.js"> </script>
</head>
<body>
    <div id="root">
        <lista-nomes v-bind:nomescomponent = 'nome' ></lista-nomes>
    </div>
    <script>

        Vue.component('lista-nomes', {
            props: [
                'nomescomponent'
            ],

            template: `
                <ul>
                    <li v-for = "nome in nomescomponent"> {{nome}} </li>
                </ul>
            `
        })
        
        var root = new Vue({
            el: "#root",
            data: {
                nomes: ["Voyane", "Dario", "Darrchino"]
            }
        });
    </script>
</body>
</html>
